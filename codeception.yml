actor: Tester
paths:
  tests: tests/Suites
  log: tests/Output/Reports
  data: tests/Data
  helpers: tests/Support
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  whitelist:
    include:
      - src/*
extensions:
  enabled:
    - Yandex\Allure\Adapter\AllureAdapter
  config:
    Yandex\Allure\Adapter\AllureAdapter:
      deletePreviousResults: true
      outputDirectory: ../Data/Allure
